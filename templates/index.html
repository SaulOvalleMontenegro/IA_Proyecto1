<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini Twitter Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">

</head>
<body>
    <div class="container">
        <h1>SentimentCheck <span>üê¶</span></h1>
        <form id="formulario">
            <textarea id="texto" placeholder="¬øQu√© est√° pasando?"></textarea>
            <button type="submit">Analizar Sentimiento</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script>
        // Tu Javascript aqu√≠ (se mantiene igual)
        document.getElementById('formulario').addEventListener('submit', async function(e) {
            e.preventDefault();
            const texto = document.getElementById('texto').value;

            const response = await fetch('/procesar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ texto })
            });

            const data = await response.json();
            document.getElementById('resultado').innerText = data.resultado;
        });
    </script>
</body>
</html>
